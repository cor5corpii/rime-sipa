schema:
  schema_id: sipa
  name: Semantic IPA
  version: "0.1"
  author:
    - mkpoli <mkpoli@vip.qq.com>
    - 謝觀心 <xieych@outlook.com>
  description: |
    IPA input method in Semantic IPA.

switches:
  - name: ascii_mode
    reset: 0

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator

speller:
  alphabet: 'ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba_<>\`~."%'':@{}1234567890&?!^|=-+/'
  delimiter: ' '

translator:
  dictionary: sipa

key_binder:
  import_preset: default
